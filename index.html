<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطعم لذعة برجر</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #d32f2f; text-align: center; }
        .menu-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .price { color: #d32f2f; font-weight: bold; }
        .contact { background: #d32f2f; color: white; padding: 20px; border-radius: 5px; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍔 مطعم لذعة برجر</h1>
        
        <div class="menu-item">
            <h3>ساندويتش جمبري كرسبي</h3>
            <p>جمبري مقرمش مع الخضار الطازجة</p>
            <span class="price">32 ريال</span>
        </div>
        
        <div class="menu-item">
            <h3>برجر لذعة الخاص</h3>
            <p>برجر لحم مع الصوص الخاص</p>
            <span class="price">25 ريال</span>
        </div>
        
        <div class="contact">
            <h3>📞 للطلب والتواصل</h3>
            <p>هاتف: 0501234567</p>
            <p>واتساب: 0501234567</p>
            <p>🚚 توصيل مجاني - خصم 15%</p>
        </div>
    </div>
</body>
</html>
